<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/responsive.css">
  <link rel="icon" href="images/favicon.png" type="image/x-icon">
  <title>Kontaktiraj nas</title>
</head>

<body>
  <!-- site-header start -->
  <header class="site-header">
    <div class="container">
      <div class="headerflex">
        <div class="site-logo">
          <a href="index.html"><img src="images/header-logo.png" alt="site-logo"></a>
        </div>

        <nav class="site-nav">
          <ul>
            <li><a href="index.html">Domača
              </a></li>
            <li><a href="casino-hotels.html">Casino Hotelis
              </a></li>
            <li><a href="dining.html">Obedovanje
              </a></li>
            <li><a href="events.html">Dogodki </a></li>
            <li><a href="sights.html">Znamenitosti</a></li>
            <li class="closed-menu">
              <a href="#">×</a>
            </li>
          </ul>
        </nav>
      </div>

      <div class="menu-toggle">
        <div class="bar-1"></div>
        <div class="bar-2"></div>
        <div class="bar-3"></div>
      </div>


    </div>
  </header>
  <!-- site header end -->

  <!-- site banner start -->
  <div class="contactbanner banner">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="bannertitle">
            <h1>Kontaktiraj nas</h1>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- site banner end -->

   <!-- site contact-form start -->
    <section class="contact__text contact-form">
        <div class="container">
            <div class="row">
                <div class="col-lg-8">
                    <div class="about_us_content">
                        <form action="....">
                            <div class="row">
                                <h2 class="text-start">Kontaktni obrazec</h2>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="text">Ime</label>
                                        <input type="text" id="text" class="input-control">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="email">E-naslov</label>
                                        <input type="email" id="email" class="input-control">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="phone">Telefon</label>
                                <input type="tel" id="phone" class="input-control">
                            </div>

                            <div class="form-group">
                                <label for="message">Sporočilo</label>
                                <textarea name="Message" id="message" cols="20" rows="8"
                                    class="input-control"></textarea>
                            </div>

                            <div class="form-group text-center">
                                <button class="submit-btn">Predložitev</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- site contact-form end -->





  <!-- site footer start -->
  <footer class="site-footer ptb-50">
    <div class="container">
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12">
          <div class="footer-wrap">
            <div class="footer-logo">
              <a href="index.html">
                <img src="images/header-logo.png" alt="">
              </a>
            </div>
            <div class="social-links">
              <ul>
                <li>
                  <a href="#"> <i class="fa-brands fa-facebook-f"></i></a>
                </li>
                <li>
                  <a href="#"><i class="fa-brands fa-instagram"></i></a>
                </li>
                <li>
                  <a href="#"><img src="images/twitter.png" alt="twitter" class="img-fluid"></a>
                </li>
              </ul>
            </div>

          </div>
        </div>
        <div class="col-lg-12 col-md-12 col-sm-12">
          <div class="footer-wrap">
            <div class="footer-links">
              <ul>
                <li><a href="index.html" class=" menu active">Domača
                  </a></li>
                <li><a href="casino-hotels.html">Casino Hotelis
                  </a></li>
                <li><a href="dining.html">Obedovanje
                  </a></li>
                <li><a href="events.html">Dogodki </a></li>
                <li><a href="sights.html">Znamenitosti</a></li>
              </ul>
            </div>
          </div>
        </div>

        <div class="col-lg-12 col-md-12 col-sm-12">
          <div class="copy-right">
            <p>
                Copyright © 2024 tistava.com
              </p>
            <div class="footer-links">
              <ul>
                <li>
                  <a href="privacy-policy.html">Politika zasebnosti</a>
                </li>
                <li>
                  <a href="term-and-condition.html">Pogoji</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </footer>
  <!-- site footer end -->

  <script src="js/bootstrap.js"></script>
  <script src="js/jquery.js"></script>
  <script src="js/faq.js"></script>
  <script src="js/owl.carousel.js"></script>


  <script>
    $(document).ready(function () {
      $(".menu-toggle").click(function () {
        $("body").addClass("toggle");
      });
    });

    $(document).ready(function () {
      $(".closed-menu").click(function () {
        $("body").removeClass("toggle");
      });
    });
  </script>

  <script>
    $(document).ready(function () {
      $(window).scroll(function () {
        var header = $("header");
        header.toggleClass("sticky", $(window).scrollTop() > 0);
      });
    });
  </script>




</body>

</html>
